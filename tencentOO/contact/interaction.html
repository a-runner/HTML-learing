<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript">

    var url=decodeURI(window.location .href);
    var aa=url.indexOf('=');
    var user;
    if (aa>-1) {
        user = url.substring(aa + 1);
    }
    $('#useName1').html(user);

    var num_rec=14;
    var total=14;
    var message=$('#send_content').val();
    var rec=$('#user').val();
    var obj1 = document.getElementsByClassName("div_rec1")[0].getElementsByTagName("li");
    var obj2 = document.getElementsByClassName("div_rec2")[0].getElementsByTagName("li");

    // alert($('#rec').html())
    $('#rec').click(function(){
        recallFun(0);
    })
    $('#send').click(function () {
        recallFun(1);
    })
    $('#recv_all').click(function () {
        recallFun(2)
    })
    $('#checkNmae').click(function () {
        recallFun(3)
    })
    // $('#rec').click(
    function recallFun(ty) {
        var formData=new FormData();
        var message=$('#send_content').val();
        var rec=$('#user').val();
        console.log("被发送者:"+rec);
        formData.append("user",user);
        formData.append("recver",rec);
        formData.append("message",message);
        formData.append("ty",ty);
        $.ajax({
                url:'http://118.190.134.125:8800/interaction',
                type:'post',
                data:formData,
                // dataType: "json",
                // dataType:"text",
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (returndata) {
                    // var jsonData = JSON.parse(returndata);
                    if(Boolean(returndata["0"])){
                        if((ty=='0') || (ty==0)){
                            var result=returndata["1"]["recv"];
                            // console.log("ty 0:"+result[0][0]);
                            console.log("ty:0 开始");
                            for(var i=0;i<returndata["len"];i++){
                                if(Boolean(result[i][0]==user))
                                {

                                    obj2[i].innerText=result[i][2];
                                    obj1[i].innerText="\n";
                                }
                                else if(Boolean(result[i][0]!=user)) {
                                    obj1[i].innerText=result[i][2];
                                    obj2[i].innerText="\n";
                                }
                            }
                            console.log("ty:0 结束")
                        }
                        else if((ty=='1') || (ty==1)) {
                            var result=returndata["1"];
                            console.log("ty:1 开始")
                            for(var i=0;i<returndata["len"];i++){
                                if(Boolean(result[i][0]==user))
                                {
                                    obj2[i].innerText=result[i][2];
                                    obj1[i].innerText="\n";
                                }
                                else if(Boolean(result[i][0]!=user)) {
                                    obj1[i].innerText=result[i][2];
                                    obj2[i].innerText="\n";
                                }
                            }
                            console.log("ty:1 结束");
                        }
                        // 获取全部消息
                        else if((ty=='2') || (ty==2)){
                            console.log("ty:2 开始");
                            var result=returndata["1"]["recv"];
                            // console.log(returndata);
                            // alert(result);
                            for(var i=0;i<returndata["len"];i++){
                                if(Boolean(result[i][0]==user))
                                {
                                    obj2[i].innerText=result[i][0]+":"+result[i][2];
                                    obj1[i].innerText="\n";
                                }
                                else if(Boolean(result[i][0]!=user)) {
                                    obj1[i].innerText=result[i][0]+":"+result[i][2];
                                    obj2[i].innerText="\n";
                                }
                                else{}
                            }
                            console.log("接收成功");
                                // console.log(result[i][0]+"-->"+result[i][1]);
                                // obj1[i].innerText=result[i][2];
                                // obj2[i].innerText="";
                            console.log("ty:2 结束");
                        }
                        else if((ty=='3')||(ty==3)){
                            console.log("ty:3 开始");
                            var res=""
                            for(var i=0;i<returndata["len"];i++){
                                res=res+returndata["1"][i];
                            }
                            $('#w3review').val(res);
                            console.log("ty:3 结束")
                        }
                    }
                    else{
                        alert(returndata["1"]);
                    }
                },
                error: function (returndata) {
                    alert("上传失败");
                }
            })
    }
    </script>
